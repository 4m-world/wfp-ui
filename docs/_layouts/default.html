<!DOCTYPE html>
<html>
  {% include base.html %}
  {% include head.html %}
  <body class="wfp-header-spacer--narrow">

    {% include header.html %}

    <section class="wfp-grid wfp-wrapper">
      <div class="wfp-u-1 wfp-u-md-1-4 wfp-box side-nav">
        {% include sidebar.html %}
      </div>
      <div class="wfp-u-1 wfp-u-md-3-4 wfp-box">
        {{ content }}
      </div>
    </section>

    {% include footer.html %}

    <script src="{{ base }}/js/lib/jquery.js"></script>
    <script src="{{ base }}/js/lib/responsive-nav.js"></script>
    <script src="{{ base }}/js/plugins.js"></script>
    <script src="{{ base }}/js/main.js"></script>
    {% if page.path == 'component-1-header.md' %}
    <script>
      var navExample = responsiveNav('#js-example-menu', {
        customToggle: "js-example-menu-trigger",
        navClass: "header--menu",
        openPos: "absolute",
        closedPos: "static"
      });
    </script>
    {% endif %}
  </body>
</html>
