<!DOCTYPE html>
<html lang="en">
  {% include base.html %}
  {% include head.html %}
  <body class="wfp-header-spacer--narrow">

    {% include header.html %}

    <div class="wfp-grid wfp-wrapper" role="main">
      <aside class="wfp-u-1 wfp-u-md-1-4 wfp-u-xl-1-4 side-nav pv3-md pr2-md">
        {% include sidebar.html %}
      </aside>
      <article class="wfp-u-1 wfp-u-md-3-4 wfp-u-xl-5-8 pv2 ph3 pl4-md pr0-md pv4-md">
        {{ content }}
      </article>
    </div>

    {% include footer.html %}

    <script src="{{ base }}/js/lib/jquery.js" defer></script>
    <script src="{{ base }}/js/responsive-nav.js" defer></script>
    <script src="{{ base }}/js/plugins.js" defer></script>
    <script src="{{ base }}/js/lib/anchor.min.js" defer></script>
    <script src="{{ base }}/js/main.js" defer></script>
    {% if page.path == 'component-0-header.md' %}
    <script src="{{ base }}/js/ex-header.js" defer></script>
    {% endif %}
  </body>
</html>
