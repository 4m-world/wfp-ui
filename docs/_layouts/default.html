<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="wfp-masthead-spacer--narrow">

    {% include header.html %}

    <section class="wfp-grid wfp-wrapper">
      <div class="wfp-u-1 wfp-u-md-1-4 wfp-box side-nav">
        {% include sidebar.html %}
      </div>
      <div class="wfp-u-1 wfp-u-md-3-4 wfp-box">
        {{ content }}
      </div>
    </section>

    {% include footer.html %}

    <script src="{{ "/js/lib/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/lib/fastclick.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/lib/responsive-nav.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
    {% if page.path == 'component-1-masthead.md' %}
    <script>
      var navExample = responsiveNav('#js-example-menu', {
        customToggle: "js-example-menu-trigger",
        navClass: "masthead--menu",
        openPos: "absolute",
        closedPos: "static"
      });
    </script>
    {% endif %}
  </body>
</html>
